<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Message Sender</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://i.pinimg.com/originals/bf/d4/bb/bfd4bb1d9c46275debde227178855ab7.gif'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: "Sour Gummy", serif;
            background-color: transparent;
            padding: 20px;
        }
        .form-container {
            background: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #7293ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #4e77fe;
        }
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
        }
        footer a {
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Send a Message! üíÆ</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="button" id="submit-btn">Send</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <a href="index">‚¨ÖÔ∏è Back to Homepage</a>
    </footer>

    <script>
        // Base64 encoded webhook URL (Replace with your actual encoded webhook)
        const base64Webhook = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTMyNzU0Mzc0MzU1Mjk0NjE3Ni9wRk1nWkNKNVJZcVZ1Z2M1cGQyVFhPaTI2R21hME1hQUlrX0k4MUxJeGppWHp5cmVEYlJjaFV5ZEUwY2xsMHE5ZEFkeQ==";

        // Decode the Base64 webhook URL
        const webhookURL = atob(base64Webhook);

        document.getElementById('submit-btn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            if (!name || !message) {
                alert("Please fill out all fields.");
                return;
            }

            const payload = {
                embeds: [
                    {
                        title: "New Message!",
                        color: 65280, // Green color
                        fields: [
                            {
                                name: "Name",
                                value: name,
                                inline: true
                            },
                            {
                                name: "Message",
                                value: message,
                                inline: false
                            }
                        ],
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("Message sent successfully!");
                    document.getElementById('contact-form').reset();
                } else {
                    alert("Failed to send the message. Please try again.");
                }
            } catch (error) {
                console.error("Error sending message to Discord:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
