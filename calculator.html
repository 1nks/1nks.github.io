<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: url('https://i.pinimg.com/originals/2d/c2/a1/2dc2a1a12a27a1ac4e299d7a7335149e.gif') no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the entire area */
    }
    #calculator {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: #f9f9f9;
    }
    input, button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 18px;
    }
    #result {
      width: 92%;
      height: 60px;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
    }
    .row {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

<div id="calculator">
  <input id="result" type="text" disabled>
  <div class="row">
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('/')">/</button>
  </div>
  <div class="row">
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">*</button>
  </div>
  <div class="row">
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')">-</button>
  </div>
  <div class="row">
    <button onclick="appendValue('0')">0</button>
    <button onclick="clearResult()">C</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendValue('+')">+</button>
  </div>
</div>

<script>

//let a = 100;
//let b = 50;
//let x = a + b;
//document.getElementById("demo").innerHTML = x;
  
//<script>
//let x = 100 + 50;
//document.getElementById("demo").innerHTML = x;
//script
  
//JavaScript:
//appendValue() → Adds numbers or operators to the input field.
//clearResult() → Clears the input field.
//calculate() → Uses the eval() function to evaluate the expression entered.


  // Append value to the input field
  function appendValue(value) {
    document.getElementById('result').value += value;
  }

  // Clear the input field
  function clearResult() {
    document.getElementById('result').value = '';
  }

  // Evaluate the expression
  function calculate() {
    const resultField = document.getElementById('result');
    try {
      resultField.value = eval(resultField.value);
    } catch {
      resultField.value = 'Error';
    }
  }
</script>

</body>
</html>
