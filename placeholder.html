<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <!-- Google Fonts for a cute font style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;500&display=swap">
    <style>
        body {
            background-color: #f8f0fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .container {
            text-align: center;
            background-color: #ffe4e1;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6f91;
            font-size: 3rem;
        }

        p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ff6f91;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f06595;
        }

        .heart {
            color: #ff6f91;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Page! <span class="heart">❤️</span></h1>
        <p>I'm so glad you're here! Let's explore together.</p>
        <button class="btn" onclick="alert('Thanks for visiting!')">Click Me</button>
    </div>
</body>

</html>
