<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepy Website</title>
    
    <!-- Google Font for Creepy Text -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?dark,haunted') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Creepster', cursive;
            color: #f5f5f5;
            text-shadow: 2px 2px 4px #000;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: flicker 2s infinite;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .creepy-text {
            font-size: 1.5rem;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in-out infinite;
        }

        button {
            background-color: transparent;
            border: 2px solid #f5f5f5;
            color: #f5f5f5;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #f00;
            color: #000;
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.8);
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .shake {
            animation: shake 0.5s;
            animation-iteration-count: 2;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dark Side</h1>
        <p class="creepy-text">You shouldn't have come here...</p>
        <button id="scareButton">Click if you dare</button>
    </div>

    <!-- Embedded Audio Elements -->
    <audio id="screamSound" src="https://www.soundjay.com/human/scream-female-02.mp3"></audio>
    <audio id="ambientSound" src="https://www.soundjay.com/nature/wind-howl-01.mp3" autoplay loop></audio>

    <script>
        // JavaScript for Scary Interactions
        const scareButton = document.getElementById('scareButton');
        const screamSound = document.getElementById('screamSound');

        scareButton.addEventListener('click', () => {
            // Show a creepy alert
            alert('BOO! Something is behind you...');

            // Play scream sound
            screamSound.play();

            // Add a shaking effect to the page
            document.body.classList.add('shake');

            // Remove the shaking effect after a second
            setTimeout(() => {
                document.body.classList.remove('shake');
            }, 1000);
        });
    </script>
</body>
</html>
